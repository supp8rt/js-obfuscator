<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js obfuscator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; padding: 10px; font-family: monospace; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #output { background: #fff; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; }
    </style>
</head>
<body>

<h2>js obfuscator</h2>

<textarea id="input" placeholder="js code"></textarea>
<button onclick="obfuscate()">obfuscate</button>

<h3>obfuscated js:</h3>
<div id="output"></div>

<script>
function obfuscate() {
    let code = document.getElementById('input').value;


    const varNames = {};
    let varCounter = 0;

    const varRegex = /\b(let|const|var)\s+([a-zA-Z_$][a-zA-Z0-9_$]*)/g;
    code = code.replace(varRegex, (match, decl, name) => {
        const newName = `_${varCounter++}`;
        varNames[name] = newName;
        return `${decl} ${newName}`;
    });

    for (let orig in varNames) {
        const regex = new RegExp(`\\b${orig}\\b`, 'g');
        code = code.replace(regex, varNames[orig]);
    }


    code = code.replace(/\s+/g, ' ').trim();

    document.getElementById('output').innerText = code;
}
</script>

</body>
</html>
